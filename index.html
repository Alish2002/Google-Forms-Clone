<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="logoContainer"></div>
        <div class="nameContainer">
            <div class="titleContainer">
                <p>Compose Camp Registration</p>
            </div>
            <p id="nameText">Name</p><p style="color: red;">*</p><br><br>   
            <input type="text" id="abc" placeholder="Your Name">
        </div>
        <div class="identity">
            <p id="rollNumberText">Roll No.</p><p style="color: red;">*</p><br><br>
            <input  type="text" id="abc" placeholder="Your Roll No.">
        </div>
        <div class="year">
            <p>Year</p>
            <form id="yearForm">
            <input type="radio"> 1st Year </input><br>
            <input type="radio"> 2nd Year </input><br>
            <input type="radio"> 3rd Year </input><br>
            <input type="radio"> 4th Year </input>
            </form>
        </div>
        <div class="rectangle">
        <div class ="button">
            Clear
        </div>&nbsp &nbsp
        <div class ="submit">
            Submit
        </div>
    </div>
    </div>
</body>
</html>
